<div [ngClass]="fullWidth ? 'card-expanded': 'card'">
  <table>
    <tr>
      <td width="184px" style="background-color: skyblue" rowspan="2">ITEM 2</td>
      <td style="background-color: skyblue" colspan="2">{{movie.Title}}</td>
    </tr>

    <tr>
      <td height="22%" style="background-color: skyblue">
        <p class="year">{{movie.Year}}</p>
      </td>
      <td style="background-color: skyblue; text-align: right">
        <button (click)="details()" id="details-button" class="details-button">
          <span class="details-button-text">{{!fullWidth ? 'DETAILS' : 'SUMMARY'}}</span>
        </button>
      </td>
    </tr>
  </table>
</div>
