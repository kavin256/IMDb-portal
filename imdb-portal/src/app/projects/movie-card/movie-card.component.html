<div [ngClass]="fullWidth ? 'card-expanded': 'card'">
  <table>
    <tr>
      <td width="170px" style="vertical-align: top" rowspan="2">
        <img style="margin-top: 0" width="170px" src="{{imageUrl}}">
      </td>
      <td style="text-align: left; vertical-align: top" colspan="2"><p style="margin-left: 15px">{{movie.Title}}</p></td>
    </tr>

    <tr>
      <td height="55px">
        <p class="year">{{movie.Year}}</p>
      </td>
      <td style="text-align: right">
        <button (click)="details()" id="details-button" class="details-button">
          <span class="details-button-text">{{!fullWidth ? 'DETAILS' : 'SUMMARY'}}</span>
        </button>
      </td>
    </tr>
  </table>
</div>
